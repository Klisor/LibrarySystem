server:
  port: 8082

spring:
  application:
    name: borrow-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos:8848} # 读取docker环境变量
        namespace: ${NACOS_NAMESPACE:public}
        group: DEFAULT_GROUP
        ephemeral: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.zjgsu.librarymanagement: DEBUG
    com.alibaba.cloud.nacos: INFO
    feign: DEBUG
  file:
    name: logs/borrow-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Feign 配置
feign:
  circuitbreaker:
    enabled: true  # 启用熔断器
  client:
    config:
      default:
        connectTimeout: 3000  # 连接超时 3 秒
        readTimeout: 5000     # 读取超时 5 秒
        loggerLevel: basic
  httpclient:
    enabled: true

# 应用配置
app:
  # 不再使用具体的URL，而是通过服务名调用
  borrow:
    default-days: 30
    renew-days: 15
    max-renew-count: 1
    max-borrow-count: 5
  jwt:
    secret: ${APP_JWT_SECRET:library-management-secret-key-2024}
    service-token: ${APP_JWT_SERVICE_TOKEN}


# Resilience4j 熔断器配置
resilience4j:
  circuitbreaker:
    instances:
      user-service:  # 为 user-service 配置
        registerHealthIndicator: true
        slidingWindowSize: 10  # 滑动窗口大小：10次调用
        minimumNumberOfCalls: 5  # 最少调用次数
        failureRateThreshold: 50.0  # 失败率阈值 50%
        waitDurationInOpenState: 10s  # 半开状态等待时间
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        eventConsumerBufferSize: 10
      book-service:  # 为 book-service 配置
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50.0
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3