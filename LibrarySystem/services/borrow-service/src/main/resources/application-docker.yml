server:
  port: 8082

spring:
  application:
    name: borrow-service

  datasource:
    url: jdbc:mysql://mysql-borrow:3306/borrow_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:library_user}
    password: ${MYSQL_PASSWORD:library123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.zjgsu.librarymanagement: DEBUG
  file:
    name: logs/borrow-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  service:
    user:
      url: ${APP_SERVICE_USER_URL:http://user-service:8083/api}
    book:
      url: ${APP_SERVICE_BOOK_URL:http://book-service:8081/api}
  borrow:
    default-days: 30
    renew-days: 15
    max-renew-count: 1
    max-borrow-count: 5
  jwt:
    secret: ${APP_JWT_SECRET:library-management-secret-key-2024}
    service-token: ${APP_JWT_SERVICE_TOKEN}